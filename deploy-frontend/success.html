<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Successful - YourCoverAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="bg-white rounded-lg shadow-lg p-8 text-center">
      <div class="mb-6">
        <svg class="mx-auto h-16 w-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      
      <h1 class="text-3xl font-bold text-gray-900 mb-4">Payment Successful!</h1>
      
      <div id="loading" class="mb-6">
        <p class="text-gray-600">Activating your license...</p>
      </div>

      <div id="success" class="hidden mb-6">
        <p class="text-lg text-gray-700 mb-4">Your license has been activated!</p>
        <div class="bg-gray-50 rounded-lg p-4 mb-4">
          <p class="text-sm text-gray-600 mb-2">Your License Key:</p>
          <code id="licenseKey" class="text-lg font-mono font-bold text-[#0f766e] break-all"></code>
        </div>
        <p class="text-sm text-gray-600 mb-6">Your license key has been saved to your browser. You can now use unlimited generations!</p>
        <a href="index.html" class="inline-block bg-[#0f766e] hover:bg-[#0d6b63] text-white font-medium py-3 px-8 rounded-lg transition-colors">
          Back to App
        </a>
      </div>

      <div id="error" class="hidden mb-6">
        <p class="text-lg text-red-600 mb-4" id="errorMessage"></p>
        <a href="pricing.html" class="inline-block bg-gray-600 hover:bg-gray-700 text-white font-medium py-3 px-8 rounded-lg transition-colors">
          Back to Pricing
        </a>
      </div>
    </div>
  </div>

  <script>
    async function activateLicense() {
      const urlParams = new URLSearchParams(window.location.search);
      const sessionId = urlParams.get('session_id');

      if (!sessionId) {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('error').classList.remove('hidden');
        document.getElementById('errorMessage').textContent = 'Missing session ID. Please contact support.';
        return;
      }

      try {
        const response = await fetch(`/api/checkout/success?session_id=${sessionId}`);
        const data = await response.json();

        if (data.error) {
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('error').classList.remove('hidden');
          document.getElementById('errorMessage').textContent = data.error || 'Failed to activate license. Please contact support.';
          return;
        }

        if (data.status === 'ok' && data.license) {
          // Save license to localStorage
          localStorage.setItem('yc_license_key', data.license);

          // Show success message
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('success').classList.remove('hidden');
          document.getElementById('licenseKey').textContent = data.license;
        } else {
          throw new Error('Invalid response from server');
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('error').classList.remove('hidden');
        document.getElementById('errorMessage').textContent = 'Failed to activate license. Please contact support.';
      }
    }

    // Activate license on page load
    activateLicense();
  </script>
</body>
</html>
