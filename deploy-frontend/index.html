<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YourCoverAI - AI-powered Cover Letter Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
    }
    .loading-spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #0f766e;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .lang-dropdown {
      position: relative;
      display: inline-block;
    }
    .lang-dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 180px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1000;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 4px;
    }
    .lang-dropdown-content.show {
      display: block;
    }
    .lang-option {
      padding: 12px 16px;
      cursor: pointer;
      transition: background-color 0.2s;
      border-bottom: 1px solid #f3f4f6;
    }
    .lang-option:hover {
      background-color: #f9fafb;
    }
    .lang-option.active {
      background-color: #0f766e;
      color: white;
    }
    .lang-option:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <div class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 id="pageTitle" class="text-3xl font-bold text-gray-900 mb-1">YourCoverAI</h1>
          <p id="pageSubtitle" class="text-gray-600 text-sm">AI-powered Cover Letter Generator</p>
        </div>
        <!-- Language Switcher -->
        <div class="lang-dropdown">
          <button
            id="langBtn"
            class="px-4 py-2 rounded-lg text-sm font-medium border border-gray-300 hover:bg-gray-50 bg-white flex items-center gap-2"
          >
            <span id="langBtnText">EN</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div id="langDropdown" class="lang-dropdown-content">
            <div class="lang-option" data-lang="en">English</div>
            <div class="lang-option" data-lang="zh">中文</div>
            <div class="lang-option" data-lang="es">Español</div>
            <div class="lang-option" data-lang="fr">Français</div>
            <div class="lang-option" data-lang="de">Deutsch</div>
            <div class="lang-option" data-lang="pt">Português</div>
            <div class="lang-option" data-lang="ja">日本語</div>
            <div class="lang-option" data-lang="ko">한국어</div>
            <div class="lang-option" data-lang="ar">العربية</div>
            <div class="lang-option" data-lang="hi">हिन्दी</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Left: Input Section -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <label for="userInput" id="inputLabel" class="block text-sm font-medium text-gray-700 mb-2">
          Job Description
        </label>
        <textarea
          id="userInput"
          rows="12"
          class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#0f766e] focus:border-transparent resize-none text-gray-900 placeholder-gray-400"
          style="max-height: 300px; overflow-y: auto;"
        ></textarea>
        <button
          id="submitBtn"
          class="mt-4 w-full bg-[#0f766e] hover:bg-[#0d6b63] text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
        >
          <span id="btnText">Generate Cover Letter</span>
        </button>
      </div>

      <!-- Right: Output Section -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex items-center justify-between mb-2">
          <label id="outputLabel" class="block text-sm font-medium text-gray-700">
            Generated Cover Letter
          </label>
          <button
            id="copyBtn"
            class="text-sm text-[#0f766e] hover:text-[#0d6b63] font-medium px-3 py-1 rounded transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
            style="display: none;"
          >
            Copy
          </button>
        </div>
        <div id="loadingState" class="hidden text-center py-12">
          <div class="loading-spinner mx-auto mb-4"></div>
          <p id="loadingText" class="text-gray-600">AI is writing your cover letter…</p>
        </div>
        <textarea
          id="output"
          rows="12"
          readonly
          class="w-full p-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 resize-none fade-in"
          style="display: none; min-height: 300px;"
        ></textarea>
        <div id="emptyState" class="text-center py-12 text-gray-400">
          <svg class="mx-auto h-12 w-12 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          <p id="emptyStateText">Your generated cover letter will appear here</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Language configuration
    const SUPPORTED_LANGUAGES = {
      en: 'English',
      zh: '中文',
      es: 'Español',
      fr: 'Français',
      de: 'Deutsch',
      pt: 'Português',
      ja: '日本語',
      ko: '한국어',
      ar: 'العربية',
      hi: 'हिन्दी'
    };

    // Current language and translations
    let currentLang = 'en';
    let translations = {};

    // DOM elements
    const userInput = document.getElementById('userInput');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const output = document.getElementById('output');
    const copyBtn = document.getElementById('copyBtn');
    const loadingState = document.getElementById('loadingState');
    const emptyState = document.getElementById('emptyState');
    const langBtn = document.getElementById('langBtn');
    const langBtnText = document.getElementById('langBtnText');
    const langDropdown = document.getElementById('langDropdown');
    const langOptions = document.querySelectorAll('.lang-option');

    // Detect browser language
    function detectLanguage() {
      const savedLang = localStorage.getItem('yourcoverai_lang');
      if (savedLang && SUPPORTED_LANGUAGES[savedLang]) {
        return savedLang;
      }
      
      const browserLang = navigator.language || navigator.userLanguage;
      const langCode = browserLang.split('-')[0].toLowerCase();
      
      if (SUPPORTED_LANGUAGES[langCode]) {
        return langCode;
      }
      
      return 'en'; // Default to English
    }

    // Load language pack
    async function loadLanguage(lang) {
      try {
        const response = await fetch(`/i18n/${lang}.json`);
        if (!response.ok) {
          throw new Error(`Failed to load language pack: ${lang}`);
        }
        translations = await response.json();
        currentLang = lang;
        localStorage.setItem('yourcoverai_lang', lang);
        updateUI();
      } catch (error) {
        console.error('Error loading language pack:', error);
        // Fallback to English if language pack fails to load
        if (lang !== 'en') {
          await loadLanguage('en');
        }
      }
    }

    // Update UI with current translations
    function updateUI() {
      if (!translations || Object.keys(translations).length === 0) {
        return;
      }

      // Update page title and subtitle
      document.getElementById('pageTitle').textContent = translations.title;
      document.getElementById('pageSubtitle').textContent = translations.subtitle;
      document.title = `${translations.title} - ${translations.subtitle}`;
      
      // Update input section
      document.getElementById('inputLabel').textContent = translations.job_description_label;
      userInput.placeholder = translations.job_description_placeholder;
      
      // Update button
      if (!submitBtn.disabled) {
        btnText.textContent = translations.generate_btn;
      }
      
      // Update output section
      document.getElementById('outputLabel').textContent = translations.output_label;
      if (copyBtn.style.display !== 'none') {
        copyBtn.textContent = translations.copy_btn;
      }
      document.getElementById('loadingText').textContent = translations.loading_message;
      document.getElementById('emptyStateText').textContent = translations.output_label;
      
      // Update language button
      langBtnText.textContent = currentLang.toUpperCase();
      
      // Update language dropdown active state
      langOptions.forEach(option => {
        option.classList.toggle('active', option.dataset.lang === currentLang);
      });

      // Update HTML lang attribute for RTL languages
      if (currentLang === 'ar' || currentLang === 'he') {
        document.documentElement.setAttribute('dir', 'rtl');
      } else {
        document.documentElement.setAttribute('dir', 'ltr');
      }
      document.documentElement.setAttribute('lang', currentLang);
    }

    // Language switcher
    langBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      langDropdown.classList.toggle('show');
    });

    langOptions.forEach(option => {
      option.addEventListener('click', async (e) => {
        e.stopPropagation();
        const selectedLang = option.dataset.lang;
        if (selectedLang !== currentLang) {
          await loadLanguage(selectedLang);
        }
        langDropdown.classList.remove('show');
      });
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!langBtn.contains(e.target) && !langDropdown.contains(e.target)) {
        langDropdown.classList.remove('show');
      }
    });

    // Initialize with detected language
    (async () => {
      const detectedLang = detectLanguage();
      await loadLanguage(detectedLang);
    })();

    // Generate cover letter
    submitBtn.addEventListener('click', async () => {
      const input = userInput.value.trim();
      
      if (!input) {
        alert(translations.error_message || 'Please enter a job description');
        return;
      }

      // Disable button and show loading
      submitBtn.disabled = true;
      btnText.innerHTML = `<div class="loading-spinner"></div>${translations.generate_btn || 'Generating...'}`;
      loadingState.classList.remove('hidden');
      output.style.display = 'none';
      emptyState.style.display = 'none';
      copyBtn.style.display = 'none';

      try {
        const res = await fetch('/api/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            input,
            target_language: currentLang
          })
        });

        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }

        const data = await res.json();
        
        if (data.error) {
          throw new Error(data.error);
        }

        const coverLetter = data.output || 'No output generated';
        
        // Show output
        output.value = coverLetter;
        output.style.display = 'block';
        loadingState.classList.add('hidden');
        emptyState.style.display = 'none';
        copyBtn.style.display = 'block';
        copyBtn.textContent = translations.copy_btn;
        
        // Scroll output into view
        output.scrollTop = 0;
        
      } catch (error) {
        console.error('Error:', error);
        alert(`${translations.error_message || 'Something went wrong'}: ${error.message}`);
        loadingState.classList.add('hidden');
        emptyState.style.display = 'block';
        copyBtn.style.display = 'none';
      } finally {
        // Re-enable button
        submitBtn.disabled = false;
        btnText.textContent = translations.generate_btn;
      }
    });

    // Copy button functionality
    copyBtn.addEventListener('click', async () => {
      const text = output.value;
      
      if (!text) {
        return;
      }

      try {
        await navigator.clipboard.writeText(text);
        
        // Show "Copied!" feedback
        const originalText = copyBtn.textContent;
        copyBtn.textContent = translations.copied_message || 'Copied!';
        copyBtn.classList.add('text-green-600');
        
        setTimeout(() => {
          copyBtn.textContent = translations.copy_btn;
          copyBtn.classList.remove('text-green-600');
        }, 1000);
      } catch (err) {
        console.error('Failed to copy:', err);
        alert(translations.error_message || 'Failed to copy to clipboard');
      }
    });

    // Allow Enter key to submit (Ctrl+Enter or Cmd+Enter)
    userInput.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        e.preventDefault();
        submitBtn.click();
      }
    });
  </script>
</body>
</html>
