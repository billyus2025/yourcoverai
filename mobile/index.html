<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>YourCoverAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="webview" src="https://yourcoverai.billyus2025.workers.dev" allow="geolocation; microphone; camera"></iframe>
  <script>
    // Capacitor will be loaded here
    if (window.Capacitor) {
      const { App } = window.Capacitor.Plugins;
      App.addListener('appUrlOpen', (data) => {
        console.log('App opened with URL:', data.url);
      });
    }
  </script>
</body>
</html>
